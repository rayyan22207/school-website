{% include 'base.html' %}
{% block content %}

<div class='card bg-transparent text-light col-8 border border-info' style="margin-left:15%;">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group mb-4">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group mb-4">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group mb-4">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="form-group mb-4">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button class="btn btn-info" type="submit" style="margin-left:43%;">Signup</button>
        </div>
    </form>
</div>
  
{% endblock %}
